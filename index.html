<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ESPN</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>


    <script src="./models/player.js"></script>
    <script src="./models/team.js"></script>
  <script src="./app.js"></script>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <h3>Teams</h3>
          <ul class="teams-go-here flow-text">

          </ul>
        </div>
        <div class="col s12 m6">
          <h3>Players
          <a class="show-new-player-form btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></h3>
          <div class="row">
            <div class="new-player-form col s12">
               <select class="team-select browser-default"></select>
               <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              <div class="input-field col s6">
                <input id="hometown" type="text" class="validate">
                <label for="hometown">Hometown</label>
              </div>
              <div class="input-field col s6">
                <input id="points" type="text" class="validate">
                <label for="points">Points</label>
              </div>
              <div class="input-field col s6">
                <input id="position" type="text" class="validate">
                <label for="position">Position</label>
              </div>
              <div class="input-field col s6">
                <input id="imageURL" type="text" class="validate">
                <label for="imageURL">imageURL</label>
              </div>
              <div class="input-field col s6">
                <a class="submit-player waves-effect waves-light btn">submit</a>
              </div>
            </div>
         </div>
          <div class="players-go-here flow-text">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
